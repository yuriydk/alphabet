<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs//3.1.0/octicons.min.css"> -->
    <style media="screen">
      .test-option{
        cursor: pointer;
        box-shadow:
        2px 0 0 0 #888,
        0 2px 0 0 #888,
        2px 2px 0 0 #888,   /* Just to fix the corner */
        2px 0 0 0 #888 inset,
        0 2px 0 0 #888 inset;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size: 4em;
      }
      .test-option:after{
        content: '';
                    display: block;
                    margin-top: 100%;
      }

      .unselectable {
         -moz-user-select: -moz-none;
         -khtml-user-select: none;
         -webkit-user-select: none;
         -ms-user-select: none;
         user-select: none;
      }
      
      /*.centered-content{
        display:flex;
        justify-content:center;
        align-items:center;
      }*/
    </style>
  </head>
  <body ng-app="main">
    <nav class="navbar navbar-default" ng-controller="NavigationController as ctrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="ctrl.isNavCollapsed = !ctrl.isNavCollapsed">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Alphabet</a>
            </div>
            <div class="collapse navbar-collapse"  uib-collapse="ctrl.isNavCollapsed">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="quiz({lang: 'ru', type: 'alphabet'})" ng-click="ctrl.collapse()" href="/quiz/ru/alphabet">Letters RUS</a></li>
                <li ui-sref-active="active"><a ui-sref="quiz({lang: 'en', type: 'alphabet'})" ng-click="ctrl.collapse()" href="/quiz/en/alphabet">Letters EN</a></li>
                <li ui-sref-active="active"><a ui-sref="quiz({lang: 'ru', type: 'numbers'})" ng-click="ctrl.collapse()" href="/quiz/ru/numbers">Numbers RUS</a></li>
                <li ui-sref-active="active"><a ui-sref="quiz({lang: 'en', type: 'numbers'})" ng-click="ctrl.collapse()" href="/quiz/en/numbers">Numbers EN</a></li>
                <li ui-sref-active="active"><a  ui-sref="statistic" href="/stat" ng-click="ctrl.collapse()">Statistic</a></li>
                <li ui-sref-active="active"><a  ui-sref="settings" href="/settings" ng-click="ctrl.collapse()">Settings</a></li>
              </ul>
            </div>
        </div>
    </nav>
    <ui-view></ui-view>
    <!-- <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="/build/bundle.js" charset="utf-8"></script>
  </body>
</html>
