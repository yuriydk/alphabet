<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>score</th>
      <th>errors</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stat in ctrl.statistics">
      <td>{{stat.quizNumber}}</td>
      <td>{{stat.statistic.correct.length}} of {{stat.statistic.correct.length + stat.statistic.wrong.length}}</td>
      <td>
        <span ng-repeat="char in stat.statistic.wrong">{{char}} </span>
      </td>
    </tr>
  </tbody>
</table>
