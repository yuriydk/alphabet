<form class="form-horizontal">
  <div class="form-group">
    <label for="cells" class="col-xs-12 col-sm-2 control-label">Quiz cells count</label>
    <div class="col-sm-4 col-xs-12">
      <input type="number" class="form-control" id="cells" placeholder="quiz cells count" ng-model="ctrl.settings.quizCells">
    </div>
  </div>
  <div class="form-group">
    <label for="length"  class="col-xs-12 col-sm-2 control-label">Quiz length</label>
    <div class="col-sm-4 col-xs-12">
      <input type="number" class="form-control" id="length" placeholder="quiz length" ng-model="ctrl.settings.quizLength">
    </div>
  </div>
  <div class="form-group">
    <label for="maxNumber"  class="col-xs-12 col-sm-2 control-label">Max number</label>
    <div class="col-sm-4 col-xs-12">
      <input type="number" class="form-control" id="maxNumber" placeholder="max number in quiz for numbers" ng-model="ctrl.settings.maxNumber">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn-primary btn" ng-click="ctrl.saveSettigns()">Save</button>
    </div>
  </div>
</form>
